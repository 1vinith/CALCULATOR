<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <img align="right" alt="Coding" width="400" src="https://data.textstudio.com/output/sample/animated/3/8/7/4/calculate-21-14783.gif">
  <img align="right" alt="Coding" width="400" src="https://blog-assets.freshworks.com/freshdesk/wp-content/uploads/2019/02/06180403/Voice_bot.gif">

  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #8a0707; /* Background color similar to iPhone calculator */
      font-family: 'Arial', sans-serif;
    }
    html{
    background-image: url(https://media.istockphoto.com/id/1341348395/photo/old-dark-brown-wooden-board.webp?b=1&s=170667a&w=0&k=20&c=2RkgZGKXuSVu78tb-13vUpNiHacLoYgQ9MwAt0_5KiI=);
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
}

    #calculator {
      background-color: #9e6c6c;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(235, 226, 226, 0.863);
      overflow: hidden;
      width: 300px; /* Adjust the width as needed */
    }

    #display {
      font-size: 2em;
      text-align: right;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      user-select: none;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 15px;
    }

    button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.operator {
      background-color: #f0ad4e; /* Orange for operators */
      color: #fff;
    }

    button.double {
      grid-column: span 2;
    }

    button.equal {
      background-color: #5bc0de; /* Blue for equals button */
      color: #fff;
    }

    button.clear {
      background-color: #d9534f; /* Red for clear button */
      color: #fff;
    }

    button.backspace {
      background-color: #5bc0de; /* Blue for backspace button */
      color: #fff;
    }

    button:hover {
      background-color: #e0a761; /* Darker color on hover */
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="backspace" onclick="backspace()">âŒ«</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button class="operator">-</button>
      <button class="operator">*</button>
      <button class="operator">/</button>


      <button>.</button>
      <button class="operator">+</button>
      <button class="equal double" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let buttons = document.getElementById('buttons');

    buttons.addEventListener('click', function(event) {
      if (event.target.tagName === 'BUTTON') {
        if (event.target.classList.contains('equal')) {
          calculate();
        } else if (event.target.classList.contains('clear')) {
          clearDisplay();
        } else if (event.target.classList.contains('backspace')) {
          backspace();
        } else {
          display.textContent += event.target.textContent;
        }
      }
    });

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch (error) {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function backspace() {
      display.textContent = display.textContent.slice(0, -1);
      if (display.textContent === '') {
        display.textContent = '0';
      }
    }
  </script>
</body>
</html>
